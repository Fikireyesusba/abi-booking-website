<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Book an Appointment</h2>
        <input type="text" id="name" placeholder="Your Name">
        <input type="text" id="service" placeholder="Service">
        <input type="date" id="date">
        <input type="time" id="time">
        <button onclick="handleBooking()">Confirm Booking</button>
    </div>

    <script>
        function handleBooking() {
            const name = document.getElementById('name').value;
            const service = document.getElementById('service').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const telegramUsername = 'your_telegram_username'; // Replace with your Telegram username

            if (!name || !service || !date || !time) {
                alert("Please fill in all fields");
                return;
            }

            const formattedDate = new Date(date).toLocaleDateString();
            const message = `Hello, I want to book a ${service} appointment on ${formattedDate} at ${time}. My name is ${name}.`;
            const telegramLink = `https://t.me/${telegramUsername}?text=${encodeURIComponent(message)}`;
            window.open(telegramLink, "_blank");
        }
    </script>
</body>
</html>
